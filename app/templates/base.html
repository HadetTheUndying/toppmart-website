<!doctype html>
<html lang="en" ng-app="toppmart">
    <head>
    <meta charset="utf-8">
    <title>ToppMart</title>
	<meta property="og:title" content="ToppMart"/>
    <meta property="og:description" content="The official ToppMart website."/>
    <meta property="og:image" content="/static/mstile-150x150.png"/>
    <meta property="og:image:width" content="150" />
    <meta property="og:image:height" content="150" />
    <meta property="og:url" content="https://toppmart.org"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-square150x150logo" content="static/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/base.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="/static/app.js"></script>
    </head>
	<body>
        <div class="container" ng-controller="MainCtrl">
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
